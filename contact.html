<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contact</title>
     <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Mohan</h1>
    <p class="section-one__role">Web Developer</p>
    <a class="section-one__contact" href="index.html">Home</a>
    </div>

<div class="contact-form">
<form>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="name" placeholder="Enter Your Name" class="contact-form__input"></td>
        </tr>
         <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="Enter Your Email" class="contact-form__input"></td>
        </tr>
         <tr>
            <td>Message:</td>
            <td>
                <textarea placeholder="Message" class="contact-form__textarea"></textarea>
            </td>
        </tr>
         <tr>
            <td></td>
            <td><input type="submit" class="contact-form__submit"></td>
        </tr>
    </table>
</form>
</div>

       <div class="section-five">   
           <p class="section-five__tittle">Social media :
            <a href="https://www.instagram.com/">Instagram</a>
            <a href="https://in.linkedin.com/">LinkedIn</a>
        </p>
           <p class="section-five__desc">&copy; Mohan</p>
</div>
        </div>
</body>
</html>
